<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card-challenge/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="cards">
    <div class="card-image"><img src="images/image-equilibrium.jpg" alt=""></div>
    <div class="card-text">
      <h3>Equilibrium #3429</h3>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-info">
      <div class="details">
        <i><img src="images/icon-ethereum.svg" alt=""></i>
        <span>0.041 ETH</span>
      </div>
      <div class="date">
        <i><img src="images/icon-clock.svg" alt=""></i>
        <span>3 days left</span>
      </div>
    </div>
    <div class="card-footer">
      <img src="images/image-avatar.png" alt="">
      <p>
        <span>Creation of</span>
        <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </div>
</body>
</html>
